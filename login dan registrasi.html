<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat From Login dan Registrasi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <input type="checkbox" id="check">
      <div class="login form">
        <header>From Login</header>
        <form action="#">
            <input type="text" placeholder="Masukan email">
            <input type="password" placeholder="Masukan password">
            <a href="#">Lupa Password</a>
            <input type="button" value="Login" class="button"
        </form>
        <div class="signup">
            <span class="signup">Belum punya akun?
            <label for="check">Daftar</label>
            </span>
        </div>
      </div>
       <div class="registation form">
        <header>From Registrasi</header>
        <from action="#"
            <input type="text" placeholder="Masukan email">
            <input type="password" placeholder="Masukan password">
            <input type="password" placeholder="Masukan ulang email">
            <input type="button" class="button" value="Daftar">

       </from>
        <div class="signup"
         <span class="signup">Sudah punya akun?
            <label for="chrck">Login</label>
         </span>
        </div>
       </div>
    </div>

</body>
</html>
